<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS -->
    <link rel="stylesheet" href="googlemaps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <!--jquery minified-->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--this one houses the api key-->
    <!-- <script src="env.js"></script> -->
    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="./googlemaps.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwKWWEaxaECwm7_z9_AeUr2s_PZ0YZ7xs&libraries=places&callback=initMap"
        async defer></script>





    <a id="location-button" class="waves-effect waves-light btn">Search Nearby
        Pharmacies</a>


    <div id="right-panel">
        <div id="map"></div>
        <br>
        <h2>Results</h2>
        <ul id="places"></ul>
        <button id="more">More results</button>
        <br>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
