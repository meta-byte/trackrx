    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.fulltable.js"></script>

    <link rel="stylesheet" href="../css/jquery.fulltable.css" media="screen" title="no title">
    <link rel="stylesheet" href="../css/style.css" media="screen" title="no title">

    <style type="text/css">
        table {
            position: relative;
            width: 525px;
            margin: 4px 0;
            border-collapse: collapse;

            font-family: tahoma, arial, helvetica !important;
            font-size: 9pt !important;
        }

        table,
        table th,
        table td {
            border: 1px solid black;
        }

        table th,
        table td {
            padding: 0 2em;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            line-height: 22px;
            height: 22px;
        }
    </style>

    <script type="text/javascript">
        $(
            function () {
                $("#test-table").FullTable({
                    "alwaysCreating": true,
                    "selectable": true,
                    "fields": {

                        "medname": {
                            "mandatory": true,
                            "errors": {
                                "mandatory": "Medication Name is mandatory"
                            }
                        },
                        "dosage": {
                            "mandatory": true,
                            "errors": {
                                "mandatory": "Dosage is mandatory"
                            }
                        },
                        "frequency": {
                            "mandatory": true,
                            "errors": {
                                "mandatory": "Frequency is mandatory"
                            },
                        },

                        "quantity": {
                            "type": "integer",
                            "mandatory": true,
                            "errors": {
                                "type": "Quantity must be a number",
                                "mandatory": "Quantity is mandatory",
                            }
                        },
                        "timelastconsumed": {
                            "mandatory": false
                        }
                    }
                });
                $("#test-table-add-row").click(function () {
                    $("#test-table").FullTable("addRow");
                });
                $("#test-table-get-value").click(function () {
                    console.log($("#test-table").FullTable("getData"));
                });
                $("#test-table").FullTable("on", "error", function (errors) {
                    for (var error in errors) {
                        error = errors[error];
                        console.log(error);
                    }
                });
                $("#test-table").FullTable("draw");
            }
        );
    </script>







</head>

    <div class="container">


        <!-- <h1>jQuery FullTable Plugin Demonstration</h1> -->
        <table class="fulltable fulltable-editable" id="test-table">
            <thead>
                <tr>
                    <th fulltable-field-name="medname">Medication Name</th>
                    <th fulltable-field-name="dosage">Dosage</th>
                    <th fulltable-field-name="frequency">Frequency</th>
                    <th fulltable-field-name="quantity">Quantity</th>
                    <th fulltable-field-name="timelastconsumed">Time Last Consumed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span>Vicodin</span></td>

                <tr>

                <tr>

                    <td><span>50mcg</span></td>
                    <td><span>One spray each day</span></td>
                    <td><span>75</span></td>
                    <td><span>1:00 pm</span></td>
                </tr>
            </tbody>
        </table>
