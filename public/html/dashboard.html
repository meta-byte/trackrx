<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TrackRx</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">



</head>

<body>


    <nav>
        <div>
            <a href="#!" class="brand-logo">TrackRx</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">

                <li><a class="navbutton" href="/pharmacy">Pharmacies Near Me</a></li>
                <li><a class="navbutton" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/pharmacy">Pharmacies Near Me</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>


    <div>
        <img class="responsive-img" id="bannerImage" src="/css/banner.jpeg">
    </div>

    <div class="container">
        <div class="row center-align">
            <div class="col s12 center-align">
                <h4>Current Medications</h4>
                <table class="highlight">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Dosage</th>
                            <th>Quantity</th>
                            <th>Frequency</th>
                        </tr>
                    </thead>

                    <tbody id="currentMeds">

                    </tbody>
                </table>


            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col s8 offset-s2 center-align">
                <h4>Add New Medication</h4>
                <div class="row">
                    <form class="col s12 add_medication">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" class="validate">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="dosage" type="text" class="validate">
                                <label for="dosage">Dosage</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="quantity" type="text" class="validate">
                                <label for="quantity">Quantity</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="frequency" type="text" class="validate">
                                <label for="frequency">Frequency</label>
                            </div>
                        </div>

                        <button class="waves-effect waves-light btn-small" type="submit" id="addmedication" style="width: 100%;
                        margin: 5px 0 0 0; color: white; margin-bottom: 10px; opacity: 50%;">Add</button>

                    </form>
                </div>

            </div>
        </div>

        <br>
        <br>
        <br>

        <br>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="/js/dashboard.js"></script>


</body>

</html>
