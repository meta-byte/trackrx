<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TrackRx</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
</head>

<body>

    <nav>
        <div>
            <a href=" #!" class="brand-logo">TrackRx</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">

                <li><a class="navbutton" href="/">Home</a></li>
                <li><a class="navbutton" href="/login">Login</a></li>
                <li><a class="navbutton" href="/signup">Sign Up</a></li>

            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
    </ul>





    <img alt="banner" class="bannerImage" src="/css/banner.jpeg">

    <div class="container">


        <row>
            <col s12>
            <div id="map-panel">

                <div id="map"></div>
                </col>
                <br>

                <row>
                    <h4>Results Near You</h4>
                    <ul id="places"></ul>

                    <button class="waves-effect waves-light btn-small" id="more">More Results</button>

            </div>
        </row>
        <br>
    </div>



    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwKWWEaxaECwm7_z9_AeUr2s_PZ0YZ7xs&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/googlemaps.js"></script>

</body>

</html>
