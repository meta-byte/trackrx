<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackRx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>


    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">TrackRx</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
    </ul>


    <div>
        <img class="responsive-img" id="bannerImage" src="/css/banner.jpeg">
    </div>

    <div class="container">
        <br>
        <br>
        <br>


        <div class="row">
            <form class="col s12 login">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="email" type="email" class="validate" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix"> verified_user</i>
                        <input id="password" type="password" class="validate" placeholder="Password">
                    </div>
                </div>

                <button class="waves-effect waves-light btn-small" type="submit" id="submit" style="width: 100%;
                margin: 5px 0 0 0; color: white; margin-bottom: 10px; opacity: 50%;">Submit</button>

            </form>
        </div>

    </div>

    <br>
    <br>
    <br>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>

</body>

</html>
