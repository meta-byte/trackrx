<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackRx</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" media="screen" title="no title">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="main.html" class="brand-logo">TrackRx</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="row image-row">
            <div class="col s6">
                <img alt="banner" class="responsive-img bannerImage" src="../css/banner.jpeg">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="row">
                <form class="col s12 m4 signupform">
                    <div class="row">
                        <h4 class="title center">
                            Sign Up
                        </h4>
                        <h6 class="description title center">
                            Start tracking your perscriptions today.
                        </h6>
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="signupemail" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <a class="waves-effect btn">Sign Up</a>
                    </div>
                </form>
                <form class="col s12 m4 blankspace">
                    <div class="row">
                    </div>
                </form>
                <form class="col s12 m4 loginform">
                    <div class="row">
                        <h4 class="title center">
                            Login
                        </h4>
                        <h6 class="description title center">
                            Update/Manage your perscriptions.
                        </h6>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="signupemail" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <a class="waves-effect btn">Sign Up</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <footer class="page-footer">
        <div class="row">
            <div class="col s12">
                <h5 class="white-text">TrackRx</h5>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <h5 class="copyright">Â© 2020 Copyright Text</h5>
            </div>
        </div>
    </footer>

</body>

</html>
